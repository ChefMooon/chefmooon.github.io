  features:
    kind: key_values
    title: Features
    key_values:
      - label: Velcro Armour
        value: Provides the "Velcro" effect when wearing a full set. Allowing the player to stick to wool tagged blocks.
      - label: Bounce Blocks
        value: Full Block, Stairs, Slabs, and Posts (16 colours)
      - label: Inflation Machine
        value: A functional block that keeps a group of connected Bounce Blocks ‘Inflated’ while fueled.

