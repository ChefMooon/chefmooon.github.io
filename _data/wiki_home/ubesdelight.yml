sections:
  intro:
    kind: intro
    lines:
      - Main goals of Ube’s Delight
    bullets:
      - Add authentic cuisine from the Philippines with respect and in a similar style to Vanilla and Farmer’s Delight food items
      - Create GUI-less ways to craft Ube’s Delight recipes as well as alternative ways to craft Vanilla items

  features:
    kind: key_values
    title: Features
    key_values:
      - label: Crops
        value: Ube, Garlic, Ginger, Lemongrass
      - label: Ingredients
        value: Condensed Milk, Fish Sauce, Milk Powder, Brown Sugar
      - label: Drinks
        value: Ube Milk Tea and Halo Halo
      - label: Sweets
        value: Ube Cake, Leche Flan, Ube Cookie, Ginger Cookie, 4 Flavours of Polvorone to discover!
      - label: Feasts
        value: Leche Flan, Halo Halo, Ube Milk Tea, 10 Leaf Feasts
      - label: Heat Source
        value: Kalan
      - label: Food
        value: 12 new dishes to discover!
      - label: Rolling Pin
        value: Wood, Iron, Gold, Diamond, and Netherite Rolling Pins
      - label: Baking Mat
        value: 27 Recipes

  mod_integrations:
    kind: integrations
    title: Mod Integrations
    current: Eating Animation, Mod Menu, Fabric Seasons, Serene Seasons, Botany Pots, Create, Dehydration, Supplementaries, Origins, Presence Footsteps, WTHIT/WAILA, REI, JEI, EMI, Better Combat

  development:
    kind: development
    title: Development
    intro: "As this mod is still in development, it's possible to encounter issues and instabilities. When updating to the latest version:"
    bullets:
      - Back-up your saves
      - Ensure no conflicts before updating Modpacks
      - Report issues [here](https://github.com/ChefMooon/ubes-delight/issues). Appreciate your time!

